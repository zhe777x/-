<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Virtual Starlux</title>
        <link rel="shortcut icon" type="image/x-icon" href="/starlux/icon/transportation.png">
        <link href="/starlux/style/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon">
        <script src="/starlux/script/script.js" defer></script>
        <script src="/starlux/script/check_device.js" defer></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>

    <body>
        
        <header class="list_bar">
            <img src="/starlux/icon/starlux.webp" class="logo" alt="statlux">
            <div class="text_bar">
                <div id="home_bum" class="list_button">首頁</div>
                <div id="captain_bum" class="list_button">駕駛員資訊</div>
                <div id="fleet_bum" class="list_button">機隊資訊</div>
                <div id="about_bum" class="list_button">關於我們</div>
                <div id="join_bum" class="list_button">加入我們</div>
            </div>
        </header>

        <div class="Aircraft">
            <img alt="Aircraft_img" src="/starlux/image/JX_Aircraft.jpg" class="Aircraft_picture">
            <p class="Aircraft_title">
                Welcome to
                Virtual Starlux
            </p>
            
            <div class="Aircraft_describe">
                <p>
                    航空人生活<br>
                    為你等候
                </p>
            </div>
        </div>
        <div class="route">
            <img src="/starlux/image/JX_Aircraft_321neo.jpg" class="Aircraft_321neo" alt="Aircraft">
            <img src="/starlux/image/JX_Aircraft_339.jpg" class="Aircraft_321neo" alt="Aircraft">
            <div class="gradient"></div>
        </div>
        <div class="content">
            <div class="content_image"></div>
            <div class="inforation_title">
                加入條件
            </div>
            <div class="inforation_content">
                1.對 Airbus 系統有基礎認識<br>
                2.可以接受被派班<br>
                3.降落能在250FPM以內<br>
                4.有長短程線飛行經驗
            </div>
        </div>
        <footer class="footer_content">
            <div class="footer_left">
                <p id="facebook_button">社群平台</p>
                <div class="facebook" id="facebook_button">
                    <i class="facebook_icon"></i>
                    <span>Facebook社團</span>
                </div>

                <div class="instagram" id="instagram_button">
                    <i class="instagram_icon"></i>
                    <span>Instagram官方帳號</span>
                </div>
            </div>

            <div class="footer_right">
                <div class="An_introduction">
                    <p>網站維護者:Script_writing_js</p>
                    <p>董事長:Richard_Lai</p>
                    <p>行銷總監:rctp_roc</p>
                </div>
            </div>
        </footer>
    </body>

</html>
